<div class="container">
    <article class="grid customedArticle">
        <div class="loginContainer">
            <h1>Sign Up</h1>
            <h5>Access all BikeWay services</h5>
            <p>Username:</p>
            <input type="text" [(ngModel)]="username" placeholder="Enter username" name="username" required>
            <p>Email:</p>
            <input type="email" [(ngModel)]="email" placeholder="Enter email" name="mail" required>
            <p>Password:</p>
            <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="password" required>
            <div class="container">
                <input type="checkbox" id="terms" name="terms" required>
                <a href="https://cdn.axway.com/u/Axway_General_Conditions_version_april_2014_eng%20(France).pdf">Accept
                    Terms and Conditions</a>
            </div>
            <div class="grid">
                <button class="signUpInput" type="button" (click)="onSubmit()">
                    Sign Up
                </button>
            </div>
        </div>
    </article>
</div>
