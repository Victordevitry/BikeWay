<div class="container">
    <div class="container routesSearchField grid">
        <div class="container-fluid inp">
            <p>Starting address</p>
            <input type="text" id="start-adress" placeholder="Paris" />
            <p>Use my location <input class="searchInput" type="checkbox" id="switch" name="switch" role="switch" (change)="toggleLocation()"></p>
        </div>
        <div class="container-fluid inp">
            <p>Destination address</p>
            <input placeholder="OrlÃ©ans" id="end-adress" type="text" />
        </div>
        <div class="grid inline">
            <a id="search-route" class="icons-search">
                Show route
            </a>
            
            <a class="icons-search" (click)="saveRoute()">
                Save route
            </a>

            <a (click)="getNearbyBikeStations()" class="icons-search">
                Show nearby self-service bike stations
            </a>
        </div>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
</div>
