<div class="container">
    <div class="container routesSearchField grid">
        <div class="container-fluid inp">
            <p>Starting address</p>
            <input type="text" id="start-adress" placeholder="Paris" style="margin-bottom: 1%;width:80%" />
            <div *ngIf="isLoggedIn && (homeAddress || workAddress)">
                <div style="display: flex;justify-content: space-between;align-items: center;width: 80%;">Use my
                    <select id="select-departure" (change)="uncheckDepartureSwitch()" class="select-address">
                        <option *ngIf="homeAddress" [value]="homeAddress">Home</option>
                        <option *ngIf="workAddress" [value]="workAddress">Work</option>
                    </select> address
                    <input class="searchInput" type="checkbox" id="switch-departure" name="switch-departure"
                        role="switch" (change)="useDepartureAddress()">
                </div>
            </div>
            <div style="margin-top:1%;">Use my location <input class="searchInput" type="checkbox" id="switch"
                    name="switch" role="switch" (change)="toggleLocation()">
            </div>
        </div>
        <div class="container-fluid inp">
            <p>Destination address</p>
            <input placeholder="OrlÃ©ans" id="end-adress" type="text" style="margin-bottom: 1%;width:80%" />
            <div *ngIf="isLoggedIn && (homeAddress || workAddress)">
                <div style="display: flex;justify-content: space-between;align-items: center;width: 80%;">Use my
                    <select id="select-arrival" (change)="uncheckArrivalSwitch()" class="select-address">
                        <option *ngIf="homeAddress" [value]="homeAddress">Home</option>
                        <option *ngIf="workAddress" [value]="workAddress">Work</option>
                    </select> address
                    <input class="searchInput" type="checkbox" id="switch-arrival" name="switch-arrival" role="switch"
                        (change)="useArrivalAddress()">
                </div>
            </div>
        </div>
        <div class="container-fluid map-button-container" style="margin: auto; display: flex;align-items: center;">
            <button (click)="saveRoute()" class="icons-search tooltip"
                style="display: flex;align-items: center;justify-content: space-evenly;">
                <img class="mw" width="60" height="60" src="https://img.icons8.com/color/60/save--v1.png" alt="Save route" />
                <span class="tooltiptext">Save route</span>
            </button>
            <button (click)="getNearbyBikeStations()" class="icons-search tooltip"
                style="display: flex;align-items: center;justify-content: space-evenly;">
                <img class="mw" width="60" height="60"
                    src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/60/external-bikes-automotive-ecommerce-flaticons-lineal-color-flat-icons.png"
                    alt="Show bike stations" />
                <span class="tooltiptext">Show bike stations</span>
            </button>
            <button (click)="clearMarkers()" class="icons-search tooltip"
                style="display: flex;align-items: center;justify-content: space-evenly;">
                <img class="mw" width="60" height="60" src="https://img.icons8.com/color-glass/60/broom.png" alt="Clear map" />
                <span class="tooltiptext">Clear map</span>
            </button>
        </div>
    </div>
    <div class="container map-container" style="margin-top:2%">
        <div id="map"></div>
    </div>
</div>
